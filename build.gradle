plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

task("execCommand") {

    doLast {
        Runtime.getRuntime().exec("envman add --key TEST --value 12345")
    }
}
